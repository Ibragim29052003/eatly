  <main>

    <section class="support" aria-labelledby="support__title">
      <div class="support__inner container">
        <div class="support__info">
          <h1 class="support__title hidden-mobile" id="support__title">
            Customer
            <span class="overall-top__highlight">Support</span>
          </h1>
          <div class="support__contact-us visible-mobile" aria-labelledby="support__contact-us--title">
            <h2 class="support__contact-us--title" id="support__contact-us--title">Contact Us</h2>
          </div>
          <form action="/" class="support__form" novalidate data-js-form>
            <div class="support__field">
              <label for="name" class="support__label visually-hidden">Name</label>
              <input
                id="name"
                class="support__control"
                name="name"
                required
                minlength="2"
                maxlength="12"
                aria-errormessage="name-errors"
                placeholder="full name"
                >
                <span class="support__errors" id="name-errors" data-js-form-field-errors></span>
            </div>
            <div class="support__field">
              <label for="email" class="support__label visually-hidden">Email</label>
              <input
                id="email"
                class="support__control"
                name="email"
                required
                aria-errormessage="email-errors"
                type="email"
                pattern="^\S+@\S+\.\S+$"
                placeholder="enter your email"
                title="Please enter a complete and correct email address"
                >
                <span class="support__errors" id="email-errors" data-js-form-field-errors></span>
            </div>
            <div class="support__field">
              <label for="request" class="support__label visually-hidden">Enter The Problem Or Query </label>
              <textarea
                class="support__control support__control-textaria"
                name="request"
                id="request"
                placeholder="Enter The Problem Or Query "
              ></textarea>
            </div>
            <button class="support__button button" type="submit">Send Now</button >

          </form>



          <div class="support__image-wrapper prem-health__image-wrapper">
            <img class="support__image prem-health__image hidden-mobile" src="./images/prem-health/iphone-13.png" alt="">
          </div>
        </div>


        <div class="support__preview hidden-mobile" aria-labelledby="support__preview-title">
          <h2 class="support__preview-title" id="support__preview-title">Just Contact</h2>
        </div>

      </div>

    </section>
